    <main class="main">
      <div class="container">
        <!-- Login Form -->
        <div class="form-box">
          <form action="">
            <div class="image1">
              <img src="images/Logomark.jpg" alt="Logo" />
            </div>
            <div class="login-header">
              <h1>Log in to your account</h1>
              <p>Welcome! Please enter your details.</p>
            </div>
            <div class="input-section">
              <div class="field-label">
                <label for="Email" class="emaillabel">Email</label>
              </div>
              <div class="field-input">
                <input
                  type="email"
                  placeholder="Enter your email"
                  name="Email"
                  required
                  class="email"
                />
              </div>
            </div>
            <div class="input-section">
              <div class="field-label">
                <label for="Password" class="passwordlabel">Password</label>
              </div>
              <div class="field-input">
                <input
                  type="password"
                  placeholder="Password"
                  name="Password"
                  class="password"
                  id="Password"
                  required
                />
              </div>
            </div>
            <div class="remember-forgot">
              <input
                type="checkbox"
                name="remember-me"
                id="remember-me"
                class="remember-me"
              />
              <label for="remember-me" class="label-remember"
                >Remember for 30 days</label
              >
              <a href="#" id="forgot">Forgot password</a>
            </div>
            <div class="button-section">
              <button type="submit" name="submit" class="ordinary">
                Sign in
              </button>
              <button type="button" name="submit-google" class="google">
                <img
                  src="images/Social icon.png"
                  alt="Google Logo"
                  class="google-logo"
                />Sign in with Google
              </button>
            </div>
            <div class="no-account">
              Don't have an account?
              <span
                ><a
                  href="C:\Users\Dell\OneDrive\Desktop\pagewithsass\page2_withsass\index1.html"
                  class="sign-up-end"
                  >Sign Up</a
                ></span
              >
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer>
      <script src="/main.js"></script>
